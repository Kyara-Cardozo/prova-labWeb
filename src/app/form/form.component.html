<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nome:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.touched || userForm.get('name')?.dirty)">
      <small *ngIf="userForm.get('name')?.errors?.['required']">Informe o nome, é obrigatório!</small>
    </div>
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched || userForm.get('email')?.dirty)">
      <small *ngIf="userForm.get('email')?.errors?.['required']">E-mail obrigatório!</small>
      <small *ngIf="userForm.get('email')?.errors?.['email']">O e-mail não tem formato válido, digite novamente!</small>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Enviar</button>
</form>
